{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block header %}
    <h2>Add a new entry for topic: 
        <small><a href = "{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></small>
    </h2>
{% endblock header%}
  
{% block content %}

    <form class="form" action = "{% url 'learning_logs:new_entry' topic.id %}" method = "post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name = "submit">Add entry</button>
        {% endbuttons %}

    </form>

{% endblock content %}
